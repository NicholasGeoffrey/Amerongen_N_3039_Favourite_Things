<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <title>Nic's Favourite Things</title>
</head>
<body>
    <main>
    <h1>Nicholas Amerongen: Favourite Things</h1>
        <!--This is where our dynamic data will go-->
        <section>
        <button class="icon hamilton" data-key="Hamilton"><img src="images/hamilton.png" alt="Hamilton Icon"></button>
        <button class="icon shingeki" data-key="Shingeki"><img src="images/shingeki.png" alt="Shingeki Icon"></button>
        <button class="icon starwars" data-key="StarWars"><img class="icon starwars" src="images/starwars.png" alt="Star Wars Icon"></button>
    </section>
    
</main>

    <!-- template tags at the bottom -->
    <!-- template tags don't get rendered - they just hold reusable content -->
    <template id="bio-template">
        <section class="bio-panel"> 
            <div class="p_avatar button"> <!-- this is index 0 (the first child)-->
                <img src="" alt="">
            </div> 
    
            <h2 class="p_title"></h2> <!-- this is index 1 (the second child)-->
            <h3 class="p_media"></h3> <!-- this is index 2 (the third child)-->
            <p class="p_description"> <!-- this is index 3 (the fourth child)-->
                
            </p>
        </section>
    </template>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
